<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__wrp center">
        <header class="header__top">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="image/header/logo.svg" alt="logo">
            </a>
          </div>
            <ul class="header__social-list">
              <li class="header__social-item">
                <a class="header__social-link" href="https://youtube.com" target="_blank">
                  <img src="image/header/youtube.svg" alt="youtube">
                </a>
              </li>
              <li class="header__social-item">
                <a class="header__social-link" href="https://vk.com" target="_blank">
                  <img src="image/header/vk.svg" alt="vkontakte">
                </a>
              </li>
              <li class="header__social-item">
                <a class="header__social-link" href="https://facebook.com" target="_blank">
                  <img src="image/header/facebook.svg" alt="facebook">
                </a>
              </li>
              <li class="header__social-item">
                <a class="header__social-link" href="https://twitter.com" target="_blank">
                  <img src="image/header/twitter.svg" alt="twitter">
                </a>
              </li>
              <li class="header__social-item">
                <a class="header__social-link" href="https://twitch.com" target="_blank">
                  <img src="image/header/twitch.svg" alt="twitch">
                </a>
              </li>
              <li class="header__social-item">
                <a class="header__social-link" href="https://instagram.com" target="_blank">
                  <img src="image/header/instagram.svg" alt="instagram">
                </a>
              </li>
            </ul>
        </header>
        <div class="banner">
          <span class="banner__title">
            Доступно на всех платформах
          </span>
          <a class="banner__btn" href="#">Узнать больше</a>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
